        <div class="form-group">
                <label for="formGroupExampleInput3">tahun terbit</label>
                <input type="number" class="form-control" id="tahun_terbit" placeholder="input tahun terbit">
            </div>
            <!-- pengarang -->
            <div class="form-group">
                <label for="formGroupExampleInput4">Pengarang</label>
                <input type="text" class="form-control" id="pengarang" placeholder="Input pengarang">
            </div>
            <button type="button" class="btn btn-primary" onclick="buku()">Submit</button>
